<template>
    <template is="dom-bind">
        <h3>List of Corporations</h3>
        <template is="dom-repeat" items="{{model.Corporations}}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">{{item.Title}}</h4>
                </div>
                <div class="panel-body">
                    <starcounter-include partial="{{item.FranchiseOfficesView}}"></starcounter-include>
                </div>
                <div class="panel-footer">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" value="{{item.NewOfficeName$::input}}">
                        </div>
                        <button class="btn btn-default btn-sm" value="{{item.AddOfficeTrigger$::click}}" onmousedown="++this.value">Add</button>
                    </form>
                </div>
            </div>
        </template>
    </template>
</template>
